<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/index.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <section class="w3l-about-breadcrumb text-left">
        <div class="breadcrumb-bg breadcrumb-bg-about py-sm-5 py-4">
            <div class="container py-2">
                <h2 class="title">Contact Us</h2>
                <ul class="breadcrumbs-custom-path mt-2">
                    <li><a href="/home">Home</a></li>
                    <li class="active"><span class="fa fa-arrow-right mx-2" aria-hidden="true"></span> Contact </li>
                </ul>
            </div>
        </div>
    </section>
    <!-- //about breadcrumb -->
    <!-- contact-form -->
    <section class="w3l-contact" id="contact">
        <div class="contact-infubd py-5">
            <div class="container py-lg-3">
                <div class="contact-grids row">
                    <div class="col-lg-6 contact-left">
                        <div class="partners">
                            <div class="cont-details">
                                <h5>Get in touch</h5>
                                <p class="mt-3 mb-4">Hi there, We are available 24/7 by fax, e-mail or by phone. Drop us line so we can talk
                                    futher about that.</p>
                            </div>
                            <div class="hours">
                                <h6 class="mt-4">Email:</h6>
                                <p> <a href="mailto:mail@traversal.com">
                                    travesal@gmail.com</a></p>
                                <h6 class="mt-4">Visit Us:</h6>
                                <p> Ho Chi Minh City</p>
                                <h6 class="mt-4">Contact:</h6>
                                <p class="margin-top"><a href="tel:+44-255-366-88">0921237330</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mt-lg-0 mt-5 contact-right">
                        <form action="https://api.web3forms.com/submit" method="POST" class="signin-form">
                            <input type="hidden" name="access_key" value="37022c81-17e5-4f11-965d-8dae81be6ddf">
                            <div class="input-grids">
                                <div class="form-group">
                                    <input type="text" name="w3lName" id="w3lName" placeholder="Your Name*" class="contact-input" />
                                </div>
                                <div class="form-group">
                                    <input type="email" name="w3lSender" id="w3lSender" placeholder="Your Email*" class="contact-input" required="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" name="w3lSubect" id="w3lSubect" placeholder="Subject*" class="contact-input" />
                                </div>
                            </div>
                            <div class="form-group">
                                <textarea name="w3lMessage" id="w3lMessage" placeholder="Type your message here*" style="resize: none;" required=""></textarea>
                            </div>
                            <div class="text-right">
                                <button class="btn btn-style btn-primary">Send Message</button>
                            </div>
                        </form>
                    </div>

                </div>
                <div class="map mt-5 pt-md-5">
                    <h5>Map</h5>
                    <iframe
                            src="https://maps.google.com/maps?width=520&amp;height=400&amp;hl=en&amp;q=%20Ho%20Chi%20Minh%20City+()&amp;t=&amp;z=12&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
                            style="border:0" allowfullscreen=""></iframe>
                </div>
            </div>
    </section>
</div>
</body>
</html>
