<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{order/orderNav.html}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Order</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div layout:fragment="order-content">
    <div class="tour-view h-100 w-100 px-4 py-3 overflow-auto">
        <div class="tour-header-title w-100 mb-3 d-flex justify-content-between align-items-center">
            <h3>Edit Order</h3>
        </div>

        <form class="container-fluid"
              th:action="@{${ORDER_EDIT_PAGE}}"
              method="post"
              th:object="${orderDto}">
            <div class="container-fluid customer-information rounded border border-dark p-lg-3 mb-3 text-secondary">
                <h3 class="mb-3 text-center ">Customer Information</h3>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputFirstName">First Name</label>
                        <input th:field="${orderDto.firstName}" type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                        <p th:if="${#fields.hasErrors('firstName')}"
                           th:errorclass="text-danger"
                           th:errors="${orderDto.firstName}"
                           class="price-text-error"
                        ></p>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputLastName">Last Name</label>
                        <input th:field="${orderDto.lastName}" type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                        <p th:if="${#fields.hasErrors('lastName')}"
                           th:errorclass="text-danger"
                           th:errors="${orderDto.lastName}"
                           class="price-text-error"
                        ></p>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputGender">Gender</label>
                        <select th:field="${orderDto.gender}" id="inputGender" class="form-control">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                        <p th:if="${#fields.hasErrors('gender')}"
                           th:errorclass="text-danger"
                           th:errors="${orderDto.gender}"
                           class="price-text-error"
                        ></p>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Email</label>
                        <input th:field="${orderDto.email}" type="email" class="form-control" id="inputEmail" placeholder="Email">
                        <p th:if="${#fields.hasErrors('email')}"
                           th:errorclass="text-danger"
                           th:errors="${orderDto.email}"
                           class="price-text-error"
                        ></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPhone">Phone Number</label>
                        <input th:field="${orderDto.phoneNumber}" type="number" class="form-control" id="inputPhone" placeholder="Phone Number">
                        <p th:if="${#fields.hasErrors('phoneNumber')}"
                           th:errorclass="text-danger"
                           th:errors="${orderDto.phoneNumber}"
                           class="price-text-error"
                        ></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input th:field="${orderDto.address}"  type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    <p th:if="${#fields.hasErrors('address')}"
                       th:errorclass="text-danger"
                       th:errors="${orderDto.address}"
                       class="price-text-error"
                    ></p>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputAdult">Adult</label>
                        <input  th:field="${orderDto.adult}" type="number" class="form-control" id="inputAdult">
                        <p th:if="${#fields.hasErrors('adult')}"
                           th:errorclass="text-danger"
                           th:errors="${orderDto.adult}"
                           class="price-text-error"
                        ></p>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputChildren">Children</label>
                        <input th:field="${orderDto.children}" type="number" class="form-control" id="inputChildren">
                        <p th:if="${#fields.hasErrors('children')}"
                           th:errorclass="text-danger"
                           th:errors="${orderDto.children}"
                           class="price-text-error"
                        ></p>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputPet">Pet</label>
                        <input th:field="${orderDto.pet}" type="number" class="form-control" id="inputPet">
                        <p th:if="${#fields.hasErrors('pet')}"
                           th:errorclass="text-danger"
                           th:errors="${orderDto.pet}"
                           class="price-text-error"
                        ></p>
                    </div>
                </div>
            </div>

            <div class="container-fluid tour-information rounded border border-dark p-lg-3 mb-3 text-secondary">
                <h3 class="mb-3 text-center">Tour Information</h3>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputTour">Tour Package</label>
                        <input th:field="${orderDto.tourCode}" type="text" class="form-control" id="inputTour" readonly>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Departure Date</label>
<!--                        <input th:field="${orderDto.bookingDate}" type="date" class="form-control" id="inputDepartureDate">-->
                        <select id="departureDateSelect" th:field="${orderDto.bookingDate}" name="departureDate" class="form-control">
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="price">Price</label>
                        <input th:field="${orderDto.totalFee}" type="number" class="form-control" id="price">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPayment">Payment method</label>
                        <select th:field="${orderDto.paymentMethod}" id="inputPayment" class="form-control">
                            <option value="card">Card</option>
                            <option value="cash">Cash</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row-reverse mt-4">
                <button type="submit" name="action" value="update" class="btn btn-primary float-right">Update</button>
                <a type="button"
                   th:href="@{/admin/v1/order/view-all-order}"
                   class="btn btn-outline-secondary mx-2">Cancel</a>
            </div>

            <input id="data" th:value="${dateListJson}" type="hidden">

            <script defer>
                // Get references to the select fields
                console.log("edit other")
                const dateListJson  = document.getElementById('data').value;
                const dateList = JSON.parse(dateListJson);
                console.log(dateList)
                const departureDateSelect = document.getElementById('departureDateSelect');

                // Define a function to update the departure date options
                function updateDepartureDates() {
                    // Add new options
                    dateList.forEach(date => {
                        const option = document.createElement('option');
                        option.value = date;
                        option.textContent = date;
                        departureDateSelect.appendChild(option);
                    });
                }
                // Initial call to populate departure dates
                updateDepartureDates();
            </script>
        </form>

    </div>
</div>

<!-- Optional JavaScript -->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
